<div class="container">
    <div class="row">
        <form>
            <div class="form-group">
              <label for="todoElement">Yapılacak İş : </label>
              <input type="text" class="form-control" id="todoElement" placeholder="Todo Elemanını Girin" #todoText>
              <a  class="btn btn-primary" style="float: right; margin-top: 1%;" (click)="listeyeEkle(todoText.value)">Todo Ekle</a>
            </div>
          </form>
    </div>
<br>
     <div class="row">
        <ul class="list-group">
            <li class="list-group-item list-group-item-warning" *ngFor="let todo of this.todoList"> {{todo}} </li>
          </ul>
     </div>
</div>
